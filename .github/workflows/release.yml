name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  release:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o pomo-linux-amd64 main.go
        GOOS=darwin GOARCH=amd64 go build -o pomo-darwin-amd64 main.go
        GOOS=darwin GOARCH=arm64 go build -o pomo-darwin-arm64 main.go
        GOOS=windows GOARCH=amd64 go build -o pomo-windows-amd64.exe main.go
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pomo-linux-amd64
          pomo-darwin-amd64
          pomo-darwin-arm64
          pomo-windows-amd64.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
